{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | FUNDNA</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/lux/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <link rel="stylesheet" href="{% static 'front/css/base.css' %}">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="navbar-brand">
            <img src="{% static 'front/img/!new fixed graphic.png' %}" style="width: 15em; height: auto;"/>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">About</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">GUI</a>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="/gui/convert">Convert</a>
                    <a class="dropdown-item" href="/gui/simulate">Finite State Machine (FSM)</a>
                  </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/CUT-Labs/FUNDNA">GitHub</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://salehi.engr.uky.edu/cut-lab">CUT Lab</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5 flex-grow-1">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer bg-dark text-white text-center py-3">
        <div class="container-fluid">
            <div class="row" style="align-items: center;">
                <div class="col-6">
                    <p style="margin: 0 !important; color: var(--uk-secondary-lighter-blue) !important;">&copy; 2024 FUNDNA - CUT Labs</p>
                </div>
                <div class="col-6">
                    <div class="row">
                        <h4 style="color: var(--uk-secondary-lighter-blue) !important;">Supported By:</h4>
                    </div>
                    <div class="row" style="align-items: center;">
                        <div class="col-4" style="justify-content: center">
                            <img src="{% static 'front/img/nsf-logo-desktop.svg' %}" style="width: 90%; height: auto;"/>
                        </div>
                        <div class="col-4" style="justify-content: center">
                            <img src="{% static 'front/img/cut labs logo.png' %}" style="width: 90%; height: auto;"/>
                        </div>
                        <div class="col-4" style="justify-content: center">
                            <img src="{% static 'front/img/Electrical and Computer Engineering-white.png' %}" style="width: 100%; height: auto;"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
