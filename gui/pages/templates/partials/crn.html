<div class="row mb-4">
    <div class="col-md-12">
        <h4 style="text-align: center">Chemical Reaction Network (CRN):</h4>
        <div class="row mb-4">
            <div class="col-md-12">
                <h5 class="text-info">CRN Details:</h5>
                <ul class="list-group">
                    <li class="list-group-item">
                        <strong>Number of Species:</strong> {{ crn.CountSpecies }}
                    </li>
                    <!--
                    <li class="list-group-item">
                        <strong>Has Associated File:</strong> {{ crn.HasFile }}
                    </li>
                    -->
                </ul>
            </div>
        </div>
        <div class="card border-primary mb-3">
            <div class="card-body">
                <div class="row">
                    <h5 class="card-title">LaTeX Formatted CRN:</h5>
                    <pre class="bg-light p-3 rounded" style="font-size: 0.9rem;">
                        <code id="crn_table">
{{ crn_table }}
                        </code>
                    </pre>
                    <button class="btn btn-primary btn-sm" onclick="copyLatex('')">
                        Copy Full CRN
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function copyLatex(text) {
        if (text !== '') {
            navigator.clipboard.writeText(text).then(function () {
                alert("LaTeX copied to clipboard!");
            }, function (err) {
                alert("Failed to copy text.");
            });
        } else {
            const element = document.getElementById('crn_table');

            navigator.clipboard.writeText(element.innerText).then(function () {
                alert("LaTeX copied to clipboard!");
            }, function (err) {
                alert("Failed to copy text.");
            });
        }
    }
</script>
