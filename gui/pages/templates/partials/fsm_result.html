<div class="container mb-5">
    <div class="row">
        <div class="col-md-6">
            <h4 style="text-align:center;">{{ name }}</h4>
            <p>
                $$ {{ latex_equation }} $$
            </p>
            <h5 style="text-align:center;">State Table</h5>
            <table class="table table-striped">
                <thead>
                    <tr style="text-align:center;">
                        <th>State</th>
                        <th>Output</th>
                    </tr>
                </thead>
                <tbody>
                    {% for state, output in states %}
                    <tr style="text-align:center;">
                        <td>{{ state }}</td>
                        <td>{{ output }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <h4 style="text-align:center;">Estimation Graph</h4>
            <img src="{{ graph }}" alt="FSM Approximation Plot" class="img-fluid">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h4 style="text-align:center;">FSM Objective Function</h4>
            <p>
                $$ {{ latex_objective_function }} $$
            </p>
        </div>
    </div>
</div>


<!-- Load MathJax for rendering LaTeX -->
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script>
MathJax = {
  tex: {
    inlineMath: [['$', '$'], ['\\(', '\\)']]
  }
};
</script>
<script id="MathJax-script" async
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
</script>
