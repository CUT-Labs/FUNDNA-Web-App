<div class="sequence mb-3">
    <div class="row" style="display:flex;align-items: center;">
        <div class="col-lg-2">
            <strong>
                {{ seq_name }}:<br/>
                <small>
                    {% if seq_isNuc %}
                    ({{ seq_domains|length }} nucleotides)
                    {% else %}
                        ({{ seq_domains|length }} domains)
                    {% endif %}
                </small>
            </strong>
        </div>
        <div class="col-lg-9">
            <div class="chevron-container">
                {% for domain in seq_domains %}
                    <div class="chevron" title="{{ domain }}"
                         style="background-color:
                         {% if domain == "A" %} var(--uk-secondary-dark-blue)
                         {% elif domain == "T" %} #F56867
                         {% elif domain == "G" %} #5CB575
                         {% elif domain == "C" %} #F0B93C
                         {% else %} var(--uk-secondary-lighter-blue)
                         {% endif %};">
                        <span class="domain-label" style=" color:
                                 {% if domain == "A" or domain == "T" or domain == "G" or domain == "C" %} #FFFFFF
                                 {% else %} var(--uk-secondary-dark-blue)
                                 {% endif %} !important;">{{ domain }}</span>
                    </div>
                {% endfor %}
            </div>
        </div>
        <div class="col-lg-1" style="display:flex;justify-content: center;">
            <button class="btn btn-sm btn-secondary" onclick="copyDNA('{{ seq_latex }}')">Copy Seq.</button>
        </div>
    </div>
</div>

<style>
    .chevron-container {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
    }

    .chevron {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 65px;
        height: 30px;
        margin-right: -10px;
        background-color: var(--uk-secondary-lighter-blue);
        clip-path: polygon(75% 0%, 100% 50%, 75% 100%, 0% 100%, 25% 50%, 0% 0%);
        text-align: center;
        font-size: 0.8rem;
    }

    .chevron .domain-label {
        color: var(--primary);
        font-weight: bold;
        white-space: nowrap;
        padding-left: 5px;
    }

    .chevron::before {
        content: attr(title);
        position: absolute;
        bottom: -18px;
        font-size: 0.7rem;
        font-weight: normal;
        color: var(--primary);
    }

    .sequence {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
    }

    .signal-complex strong {
        margin-bottom: 5px;
    }
</style>
<script>
    function copyDNA(latex) {
        // Create a temporary textarea element to hold the LaTeX string
        const tempInput = document.createElement("textarea");
        tempInput.value = latex;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand("copy");
        document.body.removeChild(tempInput);
        alert("DNA sequence copied to clipboard!");
    }
</script>
